services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    volumes:
      # Create a named volume for temp files to ensure proper permissions
      - fueltime_temp:/app/temp
    restart: unless-stopped
    command: ["gunicorn", "--bind", "0.0.0.0:5000", "--workers", "4", "--timeout", "120", "app:app"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/debug/temp && curl -f http://localhost:5000/"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Increased to allow for dependency initialization

volumes:
  fueltime_temp:
    driver: local
