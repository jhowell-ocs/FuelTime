[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | __pycache__
  | temp
  | static
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
skip = ["venv", ".venv", "temp", "static"]

[tool.pylint.messages_control]
max-line-length = 120
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0913",  # too-many-arguments
    "R0914",  # too-many-locals
    "W0703",  # broad-except
]

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "e", "f", "id", "app"]

[tool.bandit]
exclude_dirs = ["temp", "static", "__pycache__"]
skips = ["B108"]
